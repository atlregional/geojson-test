<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />
</head>
<body>
	<div id="map" style="width: 100%; height: 800px"></div>
	<script src="jquery.min.js"></script>
	<script src="leaflet.js"></script>

	<script>
		var map = L.map('map').setView([33.748893261983575, -84.38667297363281], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);

		function onEachFeature(feature, layer) {
			var popupContent = "<p>I started out as a GeoJSON " +
					feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

			if (feature.properties ) {
				popupContent = "<table>"
				$.each(feature.properties, function(key, value){
					if (key === "NAME" || key === "TELEPHONE" || key === "ADDRESS" || key === "CITY")
						popupContent += "<tr><td><strong>" + key + "</strong></td>" + "<td>" + value + "</td></tr>"
				})
				popupContent += "</table>"
			}

			layer.bindPopup(popupContent, null, {maxHeight: 80});
		}
		var geojson;
		var url = 'http://arc.garc.opendata.arcgis.com/datasets/705b84afdefe4ce6ab625f05f289d4b5_8.geojson'; // add url for arc.garc.opendata.arcgis.com here
		$.getJSON('http://jsonp.jit.su/?callback=?&url=' + url,function(data){
			console.log(data);
			geojson = data;
			L.geoJson(geojson, {

				style: function (feature) {
					return feature.properties && feature.properties.style;
				},

				onEachFeature: onEachFeature,

				pointToLayer: function (feature, latlng) {
					return L.circleMarker(latlng, {
						radius: 8,
						fillColor: "#ff7800",
						color: "#000",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
				}
			}).addTo(map);
		})

		

	</script>
</body>
</html>
